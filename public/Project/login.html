<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Heaven</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/Images/TechHavenLogo.png" alt="Tech Heaven Logo"></a>
                
            </div>
        </div>
    </header>
    <main class="login-form">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="login-form"  action="#" method="post" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="copy-right">
                <p>&copy; 2024 TechHeaven. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
